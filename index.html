<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Be Friends</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,400;0,600;1,400;1,600&family=Nunito:wght@200;300;400;700&display=swap"
    rel="stylesheet">
  <!-- Fontawesome -->
  <!-- My CSS -->
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container min-vh-100 vw-100 mx-auto d-flex">
    <div class="intro h-100 w-25 p-3 fixed-top d-flex flex-column justify-content-center rounded-3">
      <h1 class="intro-title">My Friends</h1>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="a friend's name" aria-label="a friend's name"
          aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
      </div>
    </div>
    <div class="friend-list container h-100 w-75">
      <div class="row row-cols-3 g-3 render-friend-data">
        <!--  render friends data      -->
      </div>
    </div>
  
    <!-- Modal -->
    <div class="modal fade" id="about-friend" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body d-flex justify-content-center align-items-center">
            <div class="text-center mb-3">
              <img src="https://randomuser.me/api/portraits/men/88.jpg" alt="Photo" class="rounded-circle"
                id="about-friend-avatar">
              <h5 class="modal-title mt-3" id="about-friend-name">Vanessa Davis</h5>
            </div>
            <div class="p-3" id="about-friend-info">
              <p id="about-friend-email">E-mail: justine.smith@example.com</p>
              <p id="about-friend-bd">Birthday: 1995-05-05</p>
              <p id="about-friend-region">From: AU</p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- My JS -->
  <script src="index.js"></script>
</body>
</html>
